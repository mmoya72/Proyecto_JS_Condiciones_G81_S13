<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Stickers</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="cabecera">
            <div class="titulo">
                <h1>Puedes Llevar hasta 10 stickers en Total!!</h1>
            </div>
            <div class="imagenes">
                <div class="imagen"><img class="imagen_1" src="./assets/img/imagen_1.png"></div>
                <div class="imagen"><img class="imagen_2" src="./assets/img/imagen_2.png"></div>
                <div class="imagen"><img class="imagen_3" src="./assets/img/imagen_3.png"></div>
            </div>
            <div class="cantidades">
                <div class="cantidad_1">Cantidad: <input type="text" class="sticker_1" name="sticker_1" placeholder="0"></div>
                <div class="cantidad_2">Cantidad: <input type="text" class="sticker_2" name="sticker_2" placeholder="0"></div>
                <div class="cantidad_3">Cantidad: <input type="text" class="sticker_3" name="sticker_3" placeholder="0"></div>
            </div>
            <div class="boton_validar">
                <button class="validar">Validar</button>
            </div>
            <div class="resultado_validar">
                <p><span class="mensaje"></span> </p>
            </div>
        </div>
    </div>
    <script src="./assets/js/funciones_compra.js">
      
    </script>    
</body>
</html>
